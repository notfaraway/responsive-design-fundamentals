<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive-design-fundamentals</title>
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        border-style: solid;
        border-color: black;
      }
      .parent {
        border-style: solid;
        border-color: black;
        background-color: blueviolet;
        width: 80%;
        padding: 30px;
        margin: 0 auto;
      }
      .child {
        background-color: aqua;
        width: 50%;
        height: 300px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
